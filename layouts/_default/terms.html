{{ define "main" }}
<article>
    <div class="container">
        <div class="row">
            <!-- Post Container -->
            <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 post-container">
                <h1>{{ .Title }}</h1>
                
                <p>Verf√ºgbare Tags:</p>
                
                <div style="margin-top: 20px;">
                    {{ range .Data.Terms.Alphabetical }}
                    <a href="{{ .Page.Permalink }}" style="display: inline-block; margin: 5px; padding: 8px 12px; background-color: #2c5530; color: white; text-decoration: none; border-radius: 3px;">
                        {{ .Page.Title }} ({{ .Count }})
                    </a>
                    {{ end }}
                </div>
            </div>
            
            {{ partial "sidebar.html" . }}
        </div>
    </div>
</article>
{{ end }}
